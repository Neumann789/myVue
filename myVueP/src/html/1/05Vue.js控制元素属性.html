<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js控制元素属性</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="demo">
		<a v-bind:href="hrefvalue">
			<img v-bind:src="source" alt="">
		</a>
	</div>
	

	<script>
		var app = new Vue({
			el:'#demo',
			data:{
				hrefvalue:'http://www.itbull.cn',
				source:'images/04/2.jpg'
			}
		});
	</script>
</body>
</html>
