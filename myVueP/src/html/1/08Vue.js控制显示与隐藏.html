<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js控制显示与隐藏</title>
	<script src="vue.js"></script>
</head>
<body>
	<p id="demo" v-show="seen">
		如意娘<br>
			武则天<br>
		看朱成碧思纷纷，<br>
		憔悴支离为忆君。<br>
		不信比来长下泪，<br>
		开箱验取石榴裙。<br>
	</p>
	<script>
	var app = new Vue({
		el:'#demo',
		data:{
			seen:true   /*如果seen为true，那么就显示文字，否则就隐藏*/
		}
	});
	</script>
</body>
</html>
