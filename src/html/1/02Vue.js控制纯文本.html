<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<h1 id="demo" v-text="'今年是'+year+'年'+month+'月'"></h1>
	<script>
		new Vue({
			el:'#demo',    //vue管理的边界
			data:{
				year:new Date().getFullYear(),
				month:new Date().getMonth()+1
			}
		});
	</script>
</body>
</html>
