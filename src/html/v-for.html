<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>vue</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<style>

</style>
<body>
<div id="app">
  <ol>
    <li v-for="site in sites">
      {{site.name}}
    </li>
  </ol>
  <ul>
    <li v-for="n in 10">
      {{ n }}
    </li>

  </ul>
</div>
<script>
  new Vue({
    el:'#app',
    data:{
      sites:[
        {name:'Runoob'},
        {name:'Google'},
        {name:'Taobao'}
      ]
    }

  })

</script>
</body>
</html>
