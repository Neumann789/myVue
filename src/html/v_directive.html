<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <div v-hell-directive>hello</div>
</div>

<script>
  Vue.directive('hell-directive',{

    //开始绑定时候回调函数
    bind:function () {
      console.log(arguments)
      console.log(this,111)
    },
    //内容更新时候的回调函数
    update:function () {
      console.log(2222)
    },
    unbind:function () {
      console.log(3333)
    }

  })
  new Vue({
    el: '#app',
    data: {
      message: 'runoob'
    },
    filters: {
      capitalize: function (value) {
        if (!value) return ''
        value = value.toString()
        return value.charAt(0).toUpperCase() + value.slice(1)
      }
    }
  })
</script>
</body>
</html>
